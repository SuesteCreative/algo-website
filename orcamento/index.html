<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Peça o seu orçamento para projeto de arquitetura no Algo Atlier.">
    <title>Pedir Orçamento | Algo Atlier</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <header id="header">
        <div class="container">
            <nav>
                <a href="../" class="logo">
                    <img src="../assets/img/algo-logo-black.webp" alt="Algo Atelier Logo">
                </a>
                <div class="nav-links">
                    <div class="nav-glass-bar">
                        <a href="../sobre/">Sobre</a>
                        <a href="../servicos/">Serviços</a>
                        <a href="../projetos/">Projetos</a>
                        <a href="../contacto/">Contacto</a>
                    </div>
                    <a href="./" class="btn-budget">Pedir Orçamento</a>
                </div>
                <div class="menu-toggle" id="menuToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>

    <div class="drawer" id="drawer">
        <a href="../" class="drawer-logo">
            <img src="../assets/img/algo-logo-black.webp" alt="Algo Atelier Logo">
        </a>
        <a href="../sobre/">Sobre</a>
        <a href="../servicos/">Serviços</a>
        <a href="../projetos/">Projetos</a>
        <a href="../contacto/">Contacto</a>
        <a href="./" class="btn-budget">Pedir Orçamento</a>
        <div style="margin-top: auto; display: flex; gap: 1rem;">
            <a href="../index.html" style="font-size: 1rem; font-weight: 600;">PT</a>
            <a href="../en/index.html" style="font-size: 1rem; opacity: 0.5;">EN</a>
        </div>
    </div>

    <main>
        <section class="container" style="padding-top: var(--spacing-xl); max-width: 800px;">
            <span class="caps fade-up active">Investimento</span>
            <h1 class="hero-title fade-up active" style="margin-top: 1rem;">Vamos dar forma ao seu projeto.</h1>

            <form style="margin-top: var(--spacing-lg); display: grid; gap: 2rem;" class="fade-up active">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
                    <div>
                        <label class="caps"
                            style="display: block; margin-bottom: 0.5rem; font-size: 0.6rem;">Nome</label>
                        <input type="text" placeholder="Seu nome"
                            style="width: 100%; padding: 1rem; border: 1px solid var(--border-color); background: none; font-family: inherit;">
                    </div>
                    <div>
                        <label class="caps"
                            style="display: block; margin-bottom: 0.5rem; font-size: 0.6rem;">Email</label>
                        <input type="email" placeholder="seu@email.com"
                            style="width: 100%; padding: 1rem; border: 1px solid var(--border-color); background: none; font-family: inherit;">
                    </div>
                </div>
                <div>
                    <label class="caps" style="display: block; margin-bottom: 0.5rem; font-size: 0.6rem;">Tipo de
                        Projeto</label>
                    <select
                        style="width: 100%; padding: 1rem; border: 1px solid var(--border-color); background: none; font-family: inherit;">
                        <option>Habitação Unifamiliar</option>
                        <option>Remodelação / Interiores</option>
                        <option>Comércio / Serviços</option>
                        <option>Outro</option>
                    </select>
                </div>
                <div>
                    <label class="caps"
                        style="display: block; margin-bottom: 0.5rem; font-size: 0.6rem;">Mensagem</label>
                    <textarea rows="5" placeholder="Fale-nos brevemente sobre o seu terreno ou ideia..."
                        style="width: 100%; padding: 1rem; border: 1px solid var(--border-color); background: none; font-family: inherit; resize: vertical;"></textarea>
                </div>
                <button type="submit" class="btn-budget"
                    style="width: fit-content; border: none; font-family: inherit; cursor: pointer;">Enviar
                    Pedido</button>
            </form>
        </section>
    </main>

    <footer style="margin-top: var(--spacing-xl);">
        <div class="container">
            <p style="color: #888;">© 2026 Algo Atlier. Rigor e Precisão.</p>
        </div>
    </footer>

    <script src="../assets/js/script.js"></script>
</body>

</html>
