header_titles:
  title_pt: "Soluções integradas de design e rigor técnico."
  title_en: "Integrated design solutions and technical rigor."
items:
  - title_pt: "01. Licenciamento"
    title_en: "01. Licensing"
    text_pt: "Acompanhamos todo o processo burocrático, desde o estudo prévio até à aprovação final pelas entidades competentes, garantindo que a sua visão cumpre todos os requisitos normativos."
    text_en: "We handle the entire bureaucratic process, from the preliminary study to the final approval by the competent authorities, ensuring that your vision meets all regulatory requirements."
    image: "https://images.unsplash.com/photo-1512917774080-9991f1c4c750?q=80&w=1200&auto=format&fit=crop"
  - title_pt: "02. Execução"
    title_en: "02. Execution"
    text_pt: "O detalhe é a nossa prioridade. Desenvolvemos projetos de execução minuciosos que permitem um controlo absoluto sobre a qualidade e o custo da construção."
    text_en: "Detail is our priority. We develop detailed execution projects that allow absolute control over the quality and cost of construction."
    image: "https://images.unsplash.com/photo-1503387762-592dea58ef23?q=80&w=1200&auto=format&fit=crop"
  - title_pt: "03. Interiores"
    title_en: "03. Interiors"
    text_pt: "Desenhamos a atmosfera dos seus espaços. Através da escolha cuidada de materiais, iluminação e mobiliário, criamos ambientes que refletem a essência de quem os habita."
    text_en: "We design the atmosphere of your spaces. Through the careful selection of materials, lighting and furniture, we create environments that reflect the essence of those who inhabit them."
    image: "https://images.unsplash.com/photo-1618221195710-dd6b41faaea6?q=80&w=1200&auto=format&fit=crop"
