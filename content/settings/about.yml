pt:
  main_text: |
    O Algo Atelier nasce da paixão pela criação de espaços que transcendem o tempo. Sediado no Algarve, o nosso trabalho foca-se na busca constante pelo equilíbrio perfeito entre a funcionalidade rigorosa e a poesia estética.

    Acreditamos que cada projeto é uma oportunidade de contar uma história única, respeitando o contexto local e a verdade dos materiais. O nosso compromisso é com a qualidade e o detalhe, transformando visões em realidade construída com rigor e sensibilidade.
en:
  main_text: |
    Algo Atelier was born from a passion for creating spaces that transcend time. Based in the Algarve, our work focuses on the constant search for the perfect balance between rigorous functionality and aesthetic poetry.

    We believe that each project is an opportunity to tell a unique story, respecting the local context and the truth of the materials. Our commitment is to quality and detail, transforming visions into a reality built with rigor and sensitivity.
