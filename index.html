<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Algo Atlier - Arquitetura Contemporânea & Design Minimalista.">
    <title>Algo Atlier | Início</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header id="header">
        <div class="container">
            <nav>
                <a href="./" class="logo">
                    <img src="assets/img/algo-logo-black.webp" alt="Algo Atlier Logo">
                </a>
                <ul class="nav-links">
                    <li><a href="sobre/">Sobre</a></li>
                    <li><a href="servicos/">Serviços</a></li>
                    <li><a href="projetos/">Projetos</a></li>
                    <li><a href="contacto/">Contacto</a></li>
                    <li><a href="orcamento/" class="btn-budget">Pedir Orçamento</a></li>
                </ul>
                <div class="lang-switch">
                    <a href="./" class="active">PT</a>
                    <a href="en/">EN</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-bg" id="heroBg">
                <video id="heroVideo" muted playsinline aria-hidden="true" poster="assets/img/hero-image-final.webp">
                    <source src="assets/img/hero-section-video.mp4" type="video/mp4">
                </video>
                <img src="assets/img/hero-image-final.webp" alt="Background Sketch">
            </div>
            <div class="container">
                <h1 class="hero-title fade-up active">
                    Desenhado com <em>rigor</em>.<br>
                    Construído com <em>precisão</em>.
                </h1>
                <p class="fade-up active" style="max-width: 500px; margin-top: 3rem;">
                    Um ateliê focado na essência do espaço e na verdade dos materiais. Criamos arquitetura que perdura.
                </p>
            </div>
        </section>

        <section class="container" style="padding-bottom: var(--spacing-xl);">
            <div class="img-reveal" style="height: 80vh;">
                <div class="reveal-overlay"></div>
                <img src="https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?auto=format&fit=crop&q=80&w=2070"
                    alt="Destaque">
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                <div>
                    <a href="./" class="logo" style="margin-bottom: 2rem;">
                        <img src="assets/img/algo-logo-black.webp" alt="Algo Atlier Logo">
                    </a>
                    <p style="color: #888;">© 2026 Algo Atlier.</p>
                </div>
                <div>
                    <p style="font-size: 0.8rem; letter-spacing: 0.1em; text-transform: uppercase;">Braga, Portugal</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
