<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entre em contacto com o Algo Atelier para discutir o seu próximo projeto.">
    <title>Contacto | Algo Atelier</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <header id="header">
        <div class="container">
            <nav>
                <a href="../" class="logo">
                    <img src="../assets/img/algo-logo-black.webp" alt="Algo Atelier Logo">
                </a>
                <div class="nav-links">
                    <div class="nav-glass-bar">
                        <a href="../sobre/">Sobre</a>
                        <a href="../servicos/">Serviços</a>
                        <a href="../projetos/">Projetos</a>
                        <a href="../contacto/">Contacto</a>
                        <div class="lang-switch" style="border: none; padding: 0; margin: 0;">
                            <a href="../" class="active">PT</a>
                            <a href="../en/contact/">EN</a>
                        </div>
                    </div>
                    <a href="../orcamento/" class="btn-budget">Pedir Orçamento</a>
                </div>
                <div class="menu-toggle" id="menuToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>

    <div class="drawer" id="drawer">
        <a href="../sobre/">Sobre</a>
        <a href="../servicos/">Serviços</a>
        <a href="../projetos/">Projetos</a>
        <a href="../contacto/">Contacto</a>
        <a href="../orcamento/" class="btn-budget">Pedir Orçamento</a>
        <div style="margin-top: auto; display: flex; gap: 1rem;">
            <a href="../index.html" style="font-size: 1rem; font-weight: 600;">PT</a>
            <a href="../en/index.html" style="font-size: 1rem; opacity: 0.5;">EN</a>
        </div>
    </div>

    <main>
        <section class="container" style="padding-top: var(--spacing-xl); padding-bottom: var(--spacing-lg);">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 6rem;">
                <div class="fade-up active">
                    <span class="caps">Contacto</span>
                    <h1 class="hero-title" style="margin-top: 1rem; font-size: 3.5rem;">Vamos conversar sobre a sua
                        obra.</h1>

                    <div style="display: grid; grid-template-columns: 1fr; gap: 3rem; margin-top: var(--spacing-lg);">
                        <div>
                            <h3 class="caps" style="font-size: 0.7rem; margin-bottom: 0.5rem; opacity: 0.5;">Email</h3>
                            <p style="font-size: 1.2rem;">info@algoatelier.pt</p>
                        </div>
                        <div>
                            <h3 class="caps" style="font-size: 0.7rem; margin-bottom: 0.5rem; opacity: 0.5;">Telefone
                            </h3>
                            <p style="font-size: 1.2rem;">+351 966 666 666</p>
                        </div>
                        <div>
                            <h3 class="caps" style="font-size: 0.7rem; margin-bottom: 0.5rem; opacity: 0.5;">Localização
                            </h3>
                            <p style="font-size: 1.2rem;">Rua da Arquitetura, 123<br>8500-000 Algarve, Portugal</p>
                        </div>
                    </div>
                </div>

                <div class="fade-up active">
                    <form action="#" class="contact-form">
                        <div class="form-group">
                            <label for="name">Nome Completo</label>
                            <input type="text" id="name" name="name" required placeholder="Como se chama?">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required placeholder="exemplo@email.com">
                        </div>
                        <div class="form-group">
                            <label for="message">Mensagem</label>
                            <textarea id="message" name="message" rows="5" required
                                placeholder="Fale-nos do seu projeto..."></textarea>
                        </div>
                        <div class="privacy-group">
                            <input type="checkbox" id="privacy" name="privacy" required>
                            <label for="privacy">Li e aceito a <a href="#">Política de Privacidade</a> e o tratamento
                                dos meus dados para fins de contacto.</label>
                        </div>
                        <button type="submit" class="btn-budget" style="width: 100%; margin: 0; padding: 1.2rem;">Enviar
                            Mensagem</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer style="margin-top: var(--spacing-xl);">
        <div class="container">
            <p style="color: #888; border-top: 1px solid var(--border-color); padding-top: 3rem;">© 2026 Algo Atelier.
            </p>
        </div>
    </footer>

    <script src="../assets/js/script.js"></script>
</body>

</html>
