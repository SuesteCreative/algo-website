<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">

    <meta name="description" content="Entre em contacto com o Algo Atelier para discutir o seu próximo projeto.">
    <title>Contacto | Algo Atelier</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <header id="header">
        <div class="container">
            <nav>
                <a href="../" class="logo">
                    <img src="../assets/img/algo-logo-black.webp" alt="Algo Atelier Logo">
                </a>
                <div class="nav-links">
                    <div class="nav-glass-bar">
                        <a href="../sobre/">Sobre</a>
                        <a href="../servicos/">Serviços</a>
                        <a href="../projetos/">Projetos</a>
                        <a href="../contacto/">Contacto</a>
                        <div class="lang-switch" style="border: none; padding: 0; margin: 0;">
                            <a href="../" class="active">PT</a>
                            <a href="../en/contact/">EN</a>
                        </div>
                    </div>
                    <a href="../orcamento/" class="btn-budget">Pedir Orçamento</a>
                </div>
                <div class="menu-toggle" id="menuToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>

    <div class="drawer" id="drawer">
        <a href="../sobre/">Sobre</a>
        <a href="../servicos/">Serviços</a>
        <a href="../projetos/">Projetos</a>
        <a href="../contacto/">Contacto</a>
        <a href="../orcamento/">Pedir Orçamento</a>
        <div style="margin-top: auto; display: flex; gap: 1rem;">
            <a href="../" style="font-size: 1rem; font-weight: 600;">PT</a>
            <a href="../en/contact/" style="font-size: 1rem; opacity: 0.5;">EN</a>
        </div>
    </div>

    <main>
        <section class="container" style="padding-top: var(--spacing-xl);">
            <div style="max-width: 800px;">
                <span class="caps fade-up active">Contacto</span>
                <h1 class="hero-title fade-up active" style="margin-top: 1rem;">O ponto de partida para a sua obra.</h1>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 4rem; margin-top: var(--spacing-lg);"
                    class="fade-up active">
                    <div>
                        <h3 class="caps" style="font-size: 0.7rem; margin-bottom: 1rem; opacity: 0.5;">Email</h3>
                        <p style="font-size: 1.2rem;">info@algoatelier.pt</p>
                    </div>
                    <div>
                        <h3 class="caps" style="font-size: 0.7rem; margin-bottom: 1rem; opacity: 0.5;">Telefone</h3>
                        <p style="font-size: 1.2rem;">+351 912 345 678</p>
                    </div>
                    <div>
                        <h3 class="caps" style="font-size: 0.7rem; margin-bottom: 1rem; opacity: 0.5;">Localização</h3>
                        <p style="font-size: 1.2rem;">Rua da Arquitetura, 123<br>4700-000 Braga, Portugal</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer style="margin-top: var(--spacing-xl);">
        <div class="container">
            <p style="color: #888; border-top: 1px solid var(--border-color); padding-top: 3rem;">© 2026 Algo Atelier.
            </p>
        </div>
    </footer>

    <script src="../assets/js/script.js"></script>
