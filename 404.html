<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página não encontrada — Algo Atelier">
    <title>404 — Algo Atelier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            gap: 1.5rem;
        }

        .error-code {
            font-family: 'Space Mono', monospace;
            font-size: clamp(6rem, 20vw, 12rem);
            font-weight: 700;
            line-height: 1;
            opacity: 0.08;
            position: absolute;
            user-select: none;
        }

        .error-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .error-content .caps {
            font-size: 0.75rem;
            letter-spacing: 0.2em;
            opacity: 0.5;
        }

        .error-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.8rem, 5vw, 3rem);
            font-weight: 400;
            max-width: 500px;
        }

        .error-content p {
            opacity: 0.6;
            max-width: 380px;
            line-height: 1.7;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 1rem;
        }

        .btn-back {
            padding: 0.9rem 2rem;
            background: #1a1a1a;
            color: #fff;
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 0.1em;
            font-family: 'Outfit', sans-serif;
            transition: opacity 0.2s;
        }

        .btn-back:hover {
            opacity: 0.7;
        }

        .btn-ghost {
            padding: 0.9rem 2rem;
            border: 1px solid #ccc;
            color: inherit;
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 0.1em;
            font-family: 'Outfit', sans-serif;
            transition: border-color 0.2s;
        }

        .btn-ghost:hover {
            border-color: #1a1a1a;
        }
    </style>
</head>

<body>
    <div class="error-page"
        style="background-image: radial-gradient(circle, rgba(0, 0, 0, 0.05) 1px, transparent 1px); background-size: 30px 30px;">
        <span class="error-code">404</span>
        <div class="error-content">
            <span class="caps" style="opacity: 0.4; font-size: 0.65rem;">Erro 404</span>
            <h1 style="margin: 1.5rem 0; line-height: 1.2;">Parece que se perdeu<br>no espaço.</h1>
            <p style="margin-bottom: 2.5rem; opacity: 0.7;">A página que procura não existe ou foi movida para uma nova
                coordenadas.</p>
            <div class="error-actions">
                <a href="/" class="btn-back" style="border-radius: 4px; transition: all 0.3s ease;">← Voltar ao
                    Início</a>
                <a href="/projetos/" class="btn-ghost" style="border-radius: 4px; transition: all 0.3s ease;">Explorar
                    Projetos</a>
            </div>
        </div>
    </div>
</body>

</html>
